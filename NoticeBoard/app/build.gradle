dependencies {
    ext {
        retrofit_version = "2.1.0"
        adapterRxJavaVersion = "1.0.0"
    }
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    //support
    compile "com.android.support:appcompat-v7:$rootProject.supportLibVersion"
    compile "com.android.support:design:$rootProject.supportLibVersion"
    compile "com.android.support:recyclerview-v7:$rootProject.supportLibVersion"
    compile "com.android.support:cardview-v7:$rootProject.supportLibVersion"
    compile "com.android.support:support-v4:$rootProject.supportLibVersion"
    compile "com.android.support:support-annotations:$rootProject.supportLibVersion"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile('com.github.harrylefit:eazycore:1.0.7.1') {
        exclude group: 'com.jakewharton', module: 'butterknife'
        exclude group: 'com.android.support', module: 'appcompat-v7'
    }
    compile('com.github.cuongloveit:topsnackbar:1.0.0') {
        exclude group: 'com.github.harrylefit', module: 'eazycore'
        exclude group: 'com.android.support', module: 'appcompat-v7'
    }
    compile('com.github.harrylefit:eazymvp:1.0.1') {
        exclude group: 'com.github.harrylefit', module: 'eazycore'
        exclude group: 'com.android.support', module: 'appcompat-v7'
    }


    compile('com.github.cuongloveit:topsnackbar:1.0.0') {
        exclude group: 'com.github.harrylefit', module: 'eazycore'
        exclude group: 'com.android.support', module: 'appcompat-v7'

    }

    //other
    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'

    //Retrofit
    compile "com.squareup.retrofit2:retrofit:$retrofit_version"
    compile "com.jakewharton.retrofit:retrofit2-rxjava2-adapter:$adapterRxJavaVersion"
    compile 'com.github.ihsanbal:LoggingInterceptor:1.0.6'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'jp.wasabeef:glide-transformations:2.0.2'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.google.firebase:firebase-core:10.2.6'
    compile 'com.google.firebase:firebase-messaging:10.2.6'

    //react
    compile 'io.reactivex:rxandroid:1.2.0'
    compile 'io.reactivex:rxjava:1.1.5'
    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.3@aar'
    compile 'com.jakewharton.rxbinding2:rxbinding:2.0.0'

    compile('com.github.harrylefit:eazyloader:1.0.0') {
        exclude group: 'com.github.harrylefit', module: 'eazycore'

    }
    provided 'org.projectlombok:lombok:1.12.6'
    provided 'javax.annotation:jsr250-api:1.0'

    //check leak memory
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'

    //butterknife
    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    //dagger
    compile 'com.google.dagger:dagger:2.9'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.9'

    // photo view
    compile 'com.makeramen:roundedimageview:2.3.0'
    compile 'com.github.chrisbanes:PhotoView:1.3.1'
    compile 'me.relex:circleindicator:1.2.2@aar'
    compile 'com.mlsdev.rximagepicker:library:2.0.0'
    compile 'de.hdodenhof:circleimageview:2.0.0'

    compile 'com.ogaclejapan.smarttablayout:library:1.6.1@aar'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true;
    }
    // shortcutBadger
    compile "me.leolin:ShortcutBadger:1.1.16@aar"
    apply plugin: 'com.google.gms.google-services'

    testCompile('org.robolectric:robolectric:3.0-rc2') {
        exclude group: 'commons-logging', module: 'commons-logging'
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }
}
