buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

apply plugin: 'me.tatarka.retrolambda'
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "sg.vinova.noticeboard"
        minSdkVersion 21
        targetSdkVersion 21
        versionCode 2
        versionName "1.1"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }


    signingConfigs {
        debug {
            storeFile file('../keystore.jks')
            storePassword "vinova123"
            keyAlias "NoticeBoard"
            keyPassword "vinova123"
        }
    }


    buildTypes {
        release {
            minifyEnabled false
            debuggable false
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'META-INF/rxjava.properties'
    }

    def packageName = "sg.vinova.noticeboard"
    def vName = "1.0"
    def appName = "Tack It"
    productFlavors {
        dev {
            //  versionName "${vName}.dev"
            applicationId "${packageName}.dev"
            buildConfigField("String", "BASE_URL", '"http://noticeboard.vinova.sg"')
            buildConfigField("boolean", "IS_CHECK_LEAK", 'false')
            buildConfigField("boolean", "IS_INSTALL_FABRIC", 'true')
            resValue "string", "app_name", appName
            resValue "string", "packageName", packageName
        }

    /*    local {
            //  versionName "${vName}.dev"
